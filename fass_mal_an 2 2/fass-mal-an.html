   max-width:60rem;

<body>
<header>
<p id="aktdatum"><h1>Fass mein Bild nur ein mal mit der Maus an DU. потрогай хоть раз меня мышкой и получишь</h1>
</p>
</header>
<div id="holder">
<img src="images/ruhig.jpg" id="bild1"
           onmouseover="austauschen(this.id,'images/sterva.jpg')"
           onmouseout="austauschen(this.id,'images/ruhig.jpg')">
  <script>
    function austauschen(id,quelle) {
    	document.getElementById(id).src= quelle;
  }
  </script>

<script>
 var datum= new Date();
 var stunde= datum.getHours();
 var minuten= datum.getMinutes();
 var tag= datum.getDate();
 var monat = datum.getMonth()+1;
 var jahr= datum.getFullYear();
 var gruessen;
 //stunde= 3;
 if (stunde >= 4&& stunde <=12) {
     gruessen = "Guten Morgen Besucher es ist ";
}
else if (stunde >=17 && stunde <=23) {
gruessen= "Guten Abend Besucher es ist ";
}
else { 
gruessen= "Guten Tag es ist ";
}
 document.getElementById("aktdatum").innerHTML= gruessen +stunde+". Uhr und "+minuten+". Minuten "+tag+"."+monat+"."+jahr+".";
 </script>
 </div>
 
</body>
